<!DOCTYPE html>
<html>

<head>
  <title>What to do?</title>
  <link rel="icon" type="icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="description" content="Find an activity for you to do next here!">
  <meta name="keywords" content="bored, what to do, what should i do, activity,activities">
  <meta name="author" content="Duck404">
</head>

<body>
  <header>
    <div id="logo-container">
      <h1 id="logo-text">What To Do?</h1>
    </div>
    <div id="social-media-icons">
      <a href="https://www.youtube.com/@ducklin404" target="_blank"><img src="icons/youtube.png" alt="YouTube"></a>
      <a href="https://asilentpond.com" target="_blank"><img src="icons/blog.png" alt="A Silent Pond"></a>
      <a href="https://x.com/ducklin404" target="_blank"><img src="icons/x.png" alt="X"></a>
      <a href="https://www.tiktok.com/@ducklin404" target="_blank"><img src="icons/tiktok.png" alt="TikTok"></a>
    </div>
  </header>
  <div id="text-container">
    <h1 id="main-text" class="activity_text">WHAT TO DO?</h1>
    <button id="show-activity-button">Suggest me!</button>
  </div>
  <div class="product-hunt-badge">
    <a href="https://www.producthunt.com/posts/what-to-do?utm_source=badge-featured&utm_medium=badge&utm_souce=badge-what-to-do" target="_blank">
      <img src="https://api.producthunt.com/widgets/embed-image/v1/featured.svg?post_id=398761&theme=dark" alt="What to do? - Suggest action for you to do when you are bored or... | Product Hunt" style="width: 250px; height: 54px;" width="250" height="54" />
    </a>
  </div>
  

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const showActivityButton = document.getElementById('show-activity-button');
      const textContainer = document.getElementById('text-container');
      const mainText = document.getElementById('main-text');

      showActivityButton.addEventListener('click', () => {
        showActivityButton.disabled = true;
        showActivityButton.innerHTML = '<span class="loading-spinner"></span>'; 

        fetch('/api')
          .then(response => response.json())
          .then(data => {
            mainText.textContent = data['activity'];
            showActivityButton.disabled = false; 
            showActivityButton.innerHTML = 'Suggest me!';
          })
          .catch(error => {
            console.error('Error:', error);
            showActivityButton.disabled = false;
            showActivityButton.innerHTML = 'Suggest me!'; 
          });
      });
    });
  </script>
</body>

</html>
